<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="piano.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="piano">
        <div class="keys white_keys">
          <div class="key white_key" data-index="1" data-key="q">
            <span style="--order: 11" class="key_hint key_hint--white">Q</span>
          </div>
          <div class="key white_key" data-index="2" data-key="w">
            <span style="--order: 12" class="key_hint key_hint--white">W</span>
          </div>
          <div class="key white_key" data-index="3" data-key="e">
            <span style="--order: 13" class="key_hint key_hint--white">E</span>
          </div>
          <div class="key white_key" data-index="4" data-key="r">
            <span style="--order: 14" class="key_hint key_hint--white">R</span>
          </div>
          <div class="key white_key" data-index="5" data-key="t">
            <span style="--order: 15" class="key_hint key_hint--white">T</span>
          </div>
          <div class="key white_key" data-index="6" data-key="y">
            <span style="--order: 16" class="key_hint key_hint--white">Y</span>
          </div>
          <div class="key white_key" data-index="7" data-key="u">
            <span style="--order: 17" class="key_hint key_hint--white">U</span>
          </div>
          <div class="key white_key" data-index="8" data-key="z">
            <span style="--order: 18" class="key_hint key_hint--white">Z</span>
          </div>
          <div class="key white_key" data-index="9" data-key="x">
            <span style="--order: 19" class="key_hint key_hint--white">X</span>
          </div>
          <div class="key white_key" data-index="10" data-key="c">
            <span style="--order: 20" class="key_hint key_hint--white">C</span>
          </div>
          <div class="key white_key" data-index="11" data-key="v">
            <span style="--order: 21" class="key_hint key_hint--white">V</span>
          </div>
          <div class="key white_key" data-index="12" data-key="b">
            <span style="--order: 22" class="key_hint key_hint--white">B</span>
          </div>
          <div class="key white_key" data-index="13" data-key="n">
            <span style="--order: 23" class="key_hint key_hint--white">N</span>
          </div>
          <div class="key white_key" data-index="14" data-key="m">
            <span style="--order: 24" class="key_hint key_hint--white">M</span>
          </div>
          <div class="key white_key" data-index="15" data-key=",">
            <span style="--order: 25" class="key_hint key_hint--white">,</span>
          </div>
        </div>
        <div class="keys black_keys">
          <div class="key black_key" data-index="1.5" data-key="2">
            <span style="--order: 1" class="key_hint key_hint--black">2</span>
          </div>
          <div class="key black_key" data-index="2.5" data-key="3">
            <span style="--order: 2" class="key_hint key_hint--black">3</span>
          </div>
          <div class="key black_key"></div>
          <div class="key black_key" data-index="4.5" data-key="5">
            <span style="--order: 3" class="key_hint key_hint--black">5</span>
          </div>
          <div class="key black_key" data-index="5.5" data-key="6">
            <span style="--order: 4" class="key_hint key_hint--black">6</span>
          </div>
          <div class="key black_key" data-index="6.5" data-key="7">
            <span style="--order: 5" class="key_hint key_hint--black">7</span>
          </div>
          <div class="key black_key"></div>
          <div class="key black_key" data-index="8.5" data-key="s">
            <span style="--order: 6" class="key_hint key_hint--black">S</span>
          </div>
          <div class="key black_key" data-index="9.5" data-key="d">
            <span style="--order: 7" class="key_hint key_hint--black">D</span>
          </div>
          <div class="key black_key"></div>
          <div class="key black_key" data-index="11.5" data-key="g">
            <span style="--order: 8" class="key_hint key_hint--black">G</span>
          </div>
          <div class="key black_key" data-index="12.5" data-key="h">
            <span style="--order: 9" class="key_hint key_hint--black">H</span>
          </div>
          <div class="key black_key" data-index="13.5" data-key="j">
            <span style="--order: 10" class="key_hint key_hint--black">J</span>
          </div>
          <div class="key black_key"></div>
          <div class="key black_key"></div>
        </div>
        <div class="audios">
          <div class="white_keys_audios">
            <audio data-key="q" src="/sounds/1.wav"></audio>
            <audio data-key="w" src="/sounds/2.wav"></audio>
            <audio data-key="e" src="/sounds/3.wav"></audio>
            <audio data-key="r" src="/sounds/4.wav"></audio>
            <audio data-key="t" src="/sounds/5.wav"></audio>
            <audio data-key="y" src="/sounds/6.wav"></audio>
            <audio data-key="u" src="/sounds/7.wav"></audio>
            <audio data-key="z" src="/sounds/8.wav"></audio>
            <audio data-key="x" src="/sounds/9.wav"></audio>
            <audio data-key="c" src="/sounds/10.wav"></audio>
            <audio data-key="v" src="/sounds/11.wav"></audio>
            <audio data-key="b" src="/sounds/12.wav"></audio>
            <audio data-key="n" src="/sounds/13.wav"></audio>
            <audio data-key="m" src="/sounds/14.wav"></audio>
            <audio data-key="," src="/sounds/15.wav"></audio>
          </div>
          <div class="black_keys_audios">
            <audio data-key="2" src="/sounds/1.5.wav"></audio>
            <audio data-key="3" src="/sounds/2.5.wav"></audio>
            <audio data-key="5" src="/sounds/4.5.wav"></audio>
            <audio data-key="6" src="/sounds/5.5.wav"></audio>
            <audio data-key="7" src="/sounds/6.5.wav"></audio>
            <audio data-key="s" src="/sounds/8.5.wav"></audio>
            <audio data-key="d" src="/sounds/9.5.wav"></audio>
            <audio data-key="g" src="/sounds/11.5.wav"></audio>
            <audio data-key="h" src="/sounds/12.5.wav"></audio>
            <audio data-key="j" src="/sounds/13.5.wav"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
