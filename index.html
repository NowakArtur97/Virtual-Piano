<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="piano.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="piano">
        <div class="white_keys">
          <div class="white_key" data-key="q"></div>
          <div class="white_key" data-key="w"></div>
          <div class="white_key" data-key="e"></div>
          <div class="white_key" data-key="r"></div>
          <div class="white_key" data-key="t"></div>
          <div class="white_key" data-key="y"></div>
          <div class="white_key" data-key="u"></div>
          <div class="white_key" data-key="z"></div>
          <div class="white_key" data-key="x"></div>
          <div class="white_key" data-key="c"></div>
          <div class="white_key" data-key="v"></div>
          <div class="white_key" data-key="b"></div>
          <div class="white_key" data-key="n"></div>
          <div class="white_key" data-key="m"></div>
          <div class="white_key" data-key=","></div>
        </div>
        <div class="black_keys">
          <div class="black_key" data-key="2"></div>
          <div class="black_key" data-key="3"></div>
          <div class="black_key" data-key="hidden"></div>
          <div class="black_key" data-key="5"></div>
          <div class="black_key" data-key="6"></div>
          <div class="black_key" data-key="7"></div>
          <div class="black_key" data-key="hidden"></div>
          <div class="black_key" data-key="s"></div>
          <div class="black_key" data-key="d"></div>
          <div class="black_key" data-key="hidden"></div>
          <div class="black_key" data-key="g"></div>
          <div class="black_key" data-key="h"></div>
          <div class="black_key" data-key="j"></div>
          <div class="black_key" data-key="hidden"></div>
          <div class="black_key" data-key="hidden"></div>
        </div>
        <div class="audios">
          <div class="white_keys_audios">
            <audio data-key="q" src="/sounds/1.wav"></audio>
            <audio data-key="w" src="/sounds/2.wav"></audio>
            <audio data-key="e" src="/sounds/3.wav"></audio>
            <audio data-key="r" src="/sounds/4.wav"></audio>
            <audio data-key="t" src="/sounds/5.wav"></audio>
            <audio data-key="y" src="/sounds/6.wav"></audio>
            <audio data-key="u" src="/sounds/7.wav"></audio>
            <audio data-key="z" src="/sounds/8.wav"></audio>
            <audio data-key="x" src="/sounds/9.wav"></audio>
            <audio data-key="c" src="/sounds/10.wav"></audio>
            <audio data-key="v" src="/sounds/11.wav"></audio>
            <audio data-key="b" src="/sounds/12.wav"></audio>
            <audio data-key="n" src="/sounds/13.wav"></audio>
            <audio data-key="m" src="/sounds/14.wav"></audio>
            <audio data-key="," src="/sounds/15.wav"></audio>
          </div>
          <div class="black_keys_audios">
            <audio data-key="2" src="/sounds/1.5.wav"></audio>
            <audio data-key="3" src="/sounds/2.5.wav"></audio>
            <audio data-key="5" src="/sounds/4.5.wav"></audio>
            <audio data-key="6" src="/sounds/5.5.wav"></audio>
            <audio data-key="7" src="/sounds/6.5.wav"></audio>
            <audio data-key="s" src="/sounds/8.5.wav"></audio>
            <audio data-key="d" src="/sounds/9.5.wav"></audio>
            <audio data-key="g" src="/sounds/11.5.wav"></audio>
            <audio data-key="h" src="/sounds/12.5.wav"></audio>
            <audio data-key="j" src="/sounds/13.5.wav"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
